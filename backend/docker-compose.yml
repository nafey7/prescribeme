version: '3.8'

services:
  mongodb:
    image: mongo:7.0-alpine
    container_name: prescribeme_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: prescribeme
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: prescribeme_api
    environment:
      MONGODB_URL: mongodb://admin:admin123@mongodb:27017/prescribeme?authSource=admin
      MONGODB_DB_NAME: prescribeme
      SECRET_KEY: your-secret-key-change-in-production
      DEBUG: "False"
    ports:
      - "8000:8000"
    depends_on:
      mongodb:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

volumes:
  mongodb_data:
